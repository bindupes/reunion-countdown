<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Class Reunion Countdown</title>
    <meta name="theme-color" content="#1a1a1a">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #7DAFFF;
        }

        .countdown-display {
            background-image: url('https://live.staticflickr.com/1070/5151161631_edac6be881_b.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .countdown-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, var(--overlay-opacity, 0.4));
            border-radius: 20px;
            z-index: 1;
        }

        :root {
            --overlay-opacity: 0.4;
        }

        .countdown-display > * {
            position: relative;
            z-index: 2;
        }

        .emoji-display {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        .countdown-time {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .countdown-label {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .target-date {
            font-size: 16px;
            color: #7DAFFF;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title" id="displayTitle">10th Class Reunion</div>
        </div>

        <div class="countdown-display">
            <span class="emoji-display" id="displayEmoji">ðŸŽ“</span>
            <div class="countdown-time" id="countdownTime">Loading...</div>
            <div class="countdown-label">Hours : Minutes : Seconds</div>
            <div class="target-date" id="targetDate">July 13, 2025</div>
        </div>
    </div>

    <script>
        const settings = {
            title: '10th Class Reunion',
            targetDate: '2025-07-13T00:00:00',
            emoji: 'ðŸŽ“',
            opacity: 40
        };

        function updateDisplay() {
            document.getElementById('displayTitle').textContent = settings.title;
            document.getElementById('displayEmoji').textContent = settings.emoji;
            document.getElementById('targetDate').textContent = new Date(settings.targetDate).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const targetTime = new Date(settings.targetDate).getTime();
            const timeLeft = targetTime - now;

            if (timeLeft <= 0) {
                document.getElementById('countdownTime').textContent = '00:00:00';
                document.querySelector('.countdown-label').textContent = 'Event has started! ðŸŽ‰';
                return;
            }

            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            const formattedTime =
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');

            document.getElementById('countdownTime').textContent = formattedTime;
        }

        function init() {
            updateDisplay();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        window.onload = init;
    </script>
</body>
</html>
